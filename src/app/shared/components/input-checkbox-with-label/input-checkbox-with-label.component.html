<label class="row-start-end">
    <input
      type="checkbox"
      [name]="data.name"
      [readonly]="data.disabled"
      [required]="data.required"
      (blur)="onBlur.next()"
      (focus)="onFocus.next()"
      [(ngModel)]="data.value"
      (ngModelChange)="log('ngModelChange')"
    />
    <span class="ml-2">{{ data.name + asterix }}</span>
  </label>
