<label class="row-start-end">
    <input
      type="checkbox"
      [readonly]="inputReadonly"
      [required]="inputRequired"
      (blur)="onBlur.next()"
      (focus)="onFocus.next()"
      [(ngModel)]="value"
      (ngModelChange)="onModelChange.next($event)"
    />
    <span class="ml-2">{{ label + asterix }}</span>
  </label>
